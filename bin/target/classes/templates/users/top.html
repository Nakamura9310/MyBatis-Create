<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>ユーザー一覧</title>
</head>
<body>
	
	<h1>ユーザー一覧</h1>
	
	<div th:if="!${users.size()}">
		<p>登録されているユーザーはいません</p>
	</div>
	<!-- List型のsizeメソッド？ Thymeleafの構文？-->
	<!-- uses はDB内のテーブル名と一致？ -->
	
	<a th:href="@{/users/register}"><!-- URL「/users/register」生成 -->
		<button>新しいユーザーを登録</button>
	</a>

	<table th:if="${users.size()}" border=1>
	<!-- DB内のデータがtrue = 0以外の時 -->

		<thead>
			<tr>
				<th>ID(PRIMARY KEY)</th>
				<th>名前</th>
				<th>年齢</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="users:${users}"　th:object="${users}">
				<td th:text="*{id}"></td>
				<td th:text="*{name}"></td>
				<td th:text="*{age}"></td>
			</tr>
		</tbody>

	</table>

</body>
